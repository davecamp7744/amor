    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px;
        }

        .gallery-image {
            width: 400px;
            height: 400px;
            object-fit: cover;
            margin: 10px;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .modal img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .close {
            color: #fff;
            font-size: 30px;
            position: absolute;
            top: 15px;
            right: 15px;
            cursor: pointer;
        }
        h1{
            text-align: center;
        }
nav {
            background-color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        nav a {
            color: #f2f2f2;
            text-decoration: none;
            padding: 10px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>

        function expandImage(element) {
            var modal = document.getElementById("modal");
            var expandedImage = document.getElementById("expanded-image");

            expandedImage.src = element.src;
            modal.style.display = "block";
        }

            var modal = document.getElementById("modal");
